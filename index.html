<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Dummy credentials (this should be replaced with a real authentication system)
            const validUsername = "student";
            const validPassword = "password123";
            
            if (username === validUsername && password === validPassword) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "student2.html";
            } else if (username === "admin" && password === "passed") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "admin.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <h1 class="text-4xl font-bold mb-4">Welcome to the Live Class Platform</h1>
    <p class="text-lg mb-6">Exclusive online learning experience</p>
    
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 mb-2 border rounded-lg">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 mb-2 border rounded-lg">
        <button onclick="login()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg">Login</button>
    </div>
</body>
</html>
