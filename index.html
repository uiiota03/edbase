<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            // Dummy credentials (should be replaced with a real authentication system)
            const validCredentials = {
                "student": "password123",
                "admin": "passed",
                "Izzatillo Ubaydullayev" : " "
            };

            if (validCredentials[username] && validCredentials[username] === password) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("loggedInUsername", username);
                window.location.href = username === "admin" ? "admin.html" : "student2.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Welcome to the Live Class Platform</h1>
    <p class="text-lg text-center text-gray-600 mb-8">Exclusive online learning experience</p>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-96 md:w-80 lg:w-96 xl:w-96">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Login</h2>
        <input type="text" id="username" placeholder="Username" aria-label="Username"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Password" aria-label="Password"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="login()" tabindex="0" aria-label="Login" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500">
            Login
        </button>
    </div>

    <!-- Footer Section -->
    <footer class="text-center text-gray-500 text-sm mt-8">
        <p>Â© 2025 Live Class Platform. All Rights Reserved.</p>
    </footer>
</body>

</html>
