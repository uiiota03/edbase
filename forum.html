<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="forumSection" class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">O'quvchilar Forumi</h2>
        <div class="flex gap-4 mb-4">
            <button class="category-filter px-4 py-2 rounded-lg bg-blue-100 text-blue-800"
                data-category="all">Hammasi</button>
            <button class="category-filter px-4 py-2 rounded-lg bg-green-100 text-green-800"
                data-category="question">Savollar</button>
            <button class="category-filter px-4 py-2 rounded-lg bg-purple-100 text-purple-800"
                data-category="discussion">Munozaralar</button>
        </div>


        <div class="bg-white p-6 rounded-lg shadow-md">
            <!-- Username input qo'shildi -->
            <div class="mb-2">
                <label for="username" class="text-sm text-gray-600">Foydalanuvchi ismi:</label>
                <input type="text" id="username" class="border px-3 py-1 rounded w-full"
                    placeholder="Ismingizni kiriting">
            </div>

            <div class="mb-4 flex flex-wrap">
                <select id="messageType" class="border rounded-lg m-2">
                    <option value="question">Savol</option>
                    <option value="discussion">Munozara</option>
                    <option value="reply">Javob</option>
                </select>
                <textarea id="chatInput" class="flex-1 px-4 py-2 border rounded-lg m-2"
                    placeholder="Xabaringizni yozing..."></textarea>
                <button id="sendButton"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 m-2">Yuborish</button>
            </div>

            <div id="chatMessages" class="space-y-4">
                <!-- Xabarlar shu yerga qo'shiladi -->
            </div>
        </div>
    </section>
    <script src="./forum.js"></script>
</body>

</html>
